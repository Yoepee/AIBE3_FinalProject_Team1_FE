name: Sync Fork

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream & fetch
        run: |
          git remote add upstream https://github.com/prgrms-aibe-devcourse/AIBE3_FinalProject_Team1_FE.git
          git fetch upstream

      - name: Merge upstream/main
        run: |
          git merge upstream/main -m "Sync with upstream" || {
            echo "⚠️ Merge 실패. 충돌 해결 필요";
            exit 1;
          }

      - name: Push
        run: git push origin main
